<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title> Do you want to play ?</title>
    </head>
<body>
    <button> Pierre </button>
    <button> Feuille </button>
    <button> Ciseaux </button>
    <div class="resultat"> </div>

<script>
    // je selectionne tous mes bouttons
    const buttons = document.querySelectorAll("button");

    for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function() {
            // au clic cela affiche ce qu'il y a d'écrit dans les bouttons
            const joueur = buttons[i].innerHTML;
            const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML;
            // console.log(`Joueur : ${joueur} VS Robot : ${robot}`);
            let resultat = "";

            if (joueur === robot) {
                resultat = "Egalité";
            }
            else if ((joueur === "Pierre" && robot === "Ciseaux") || (joueur === "Feuille"
        && robot === "Pierre") || (joueur === "Ciseaux" && robot === "Feuille")) {
            resultat = "Gagné";
        }
        else {
            resultat = "Perdu";
        }

        document.querySelector(".resultat").innerHTML = `Joueur : ${joueur} </br>
        Robot: ${robot} </br>
        ${resultat}`;


        });
    }

</script>
    </body>
</html>
